<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Givr | Find Charities Near You</title>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <div class="top-row">
            <div>
                <h1 class="text-center">Givr</h1>
                <h3 class="text-center">Help Out in Your Town</h3>
                <form>
                    <div>
                        <input id="postCode" class="text-center" type="text" name="postCode" placeholder="Postal Code">
                    </div>
                    <div>
                        <button type="submit" class="search-button">Search!</button>
                    </div>
                </form>
            </div>
        </div>
    </header>
    <main>
        <div class="container resultSpace">


        </div>
        <div class="card template">
            <div>
                <a target="_blank" href="" class="siteLink">
                    <h6 class="charityName"></h6>
                </a>
            </div>
            <div class="donation-wrapper">
                <a target="_blank" href="" class="donation-link">Donate!</a>
            </div>
        </div>



        </div>
    </main>


    <script src="jquery-3.1.1.min.js" charset='utf-8'></script>
    <script src="app.js" charset="utf-8"></script>
</body>

</html>
